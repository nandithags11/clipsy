services:
  db:
    image: postgres:15-alpine
    container_name: clipsy_db
    environment:
      - POSTGRES_DB=videostream_db
      - POSTGRES_USER=videostream_user
      - POSTGRES_PASSWORD=secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U videostream_user -d videostream_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clipsy_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipsy_backend
    command: /bin/bash -c "chmod +x /app/entrypoint.sh && /app/entrypoint.sh gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 core.wsgi:application"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_NAME=videostream_db
      - DB_USER=videostream_user
      - DB_PASSWORD=secure_password_123
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipsy_celery_worker
    command: celery -A core worker --loglevel=info
    volumes:
      - ./media:/app/media
    env_file:
      - .env
    environment:
      - DB_NAME=videostream_db
      - DB_USER=videostream_user
      - DB_PASSWORD=secure_password_123
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipsy_celery_beat
    command: celery -A core beat --loglevel=info
    volumes:
      - ./media:/app/media
    env_file:
      - .env
    environment:
      - DB_NAME=videostream_db
      - DB_USER=videostream_user
      - DB_PASSWORD=secure_password_123
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clipsy_frontend
    volumes:
      - ./staticfiles:/app/staticfiles:ro
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
